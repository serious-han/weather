            <div id="hdbar" class="navbar">

                        <img src="images/logo.jpg" alt="날씨알리미" />

                <div class="col-6 text-right dropdown">
                    <button id="locbtn" type="button"
                            class="btn btn-sm btn-primary dropdown-toggle"
                            data-toggle="dropdown">
                        Location
                    </button>
                    <div class="dropdown-menu dropdown-menu-right"
                         aria-labelledby="locbtn">

                        <a href="#" class="dropdown-item citybtn" data="Cairo">카이로</a>
                        <a href="#" class="dropdown-item citybtn" data="Jerusalem">예루살렘</a>
                        <a href="#" class="dropdown-item citybtn" data="Moscow">모스크바</a>

                        <a href="#" class="dropdown-item citybtn" data="Qaanaaq">콰나크</a>
                        <a href="#" class="dropdown-item citybtn" data="New York">뉴욕</a>
                        <a href="#" class="dropdown-item citybtn" data="Havana">하바나</a>
                        <a href="#" class="dropdown-item citybtn" data="Lima">리마</a>
                        <a href="#" class="dropdown-item citybtn" data="Singapore">싱가폴</a>
                        <a href="#" class="dropdown-item citybtn" data="Kinshasa">킨샤사</a>
                        <a href="#" class="dropdown-item citybtn" data="custom">
                            <i class="fas fa-map-marker-alt"></i>
                            사용자 위치
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <section>
            <div id="top">
                <div>
                    <p id="date"></p>
                    <script>
                        var now = new Date();
                        var year = now.getFullYear();
                        var month = now.getMonth() + 1;
                        var date = now.getDate();
                        $("#date").text(year+"년 "+month+"월 "+date+"일");
                    </script>
                    
                    <p id="city"></p>
                    <i id="icon" class="fas fa-cloud-rain"></i>
                    <p id="info"></p>
                </div>
            </div>
            <div id="midbot">
                <div id="mid" class="row">
                    <div class="col-4 etc">
                        <i id="dir" class="fas fa-arrow-alt-circle-up"></i>
                        <span id="speed"></span>
                        <br/>
                        <i class="fas fa-tint"></i>
                        <span id="hum"></span>
                    </div>
                    <div class="col-4 temp">
                        
                    </div>
                    <div class="col-4 minmax">
                        <i class="fas fa-arrow-up"></i>
                        <span id="max"></span>
                        <br/>
                        <i class="fas fa-arrow-down"></i>
                        <span id="min"></span>
                    </div>
                </div>
                <div id="bot">
                    <div class="fc">
                        <span class="fdate"></span><br/>
                        <i class="fas fa-cloud"></i><br/>

                    </div>

                    </div>
                    <div class="fc">
                        <span class="fdate"></span><br/>
                        <i class="fas fa-cloud"></i><br/>
                        <span class="ftemp"></span>
                    </div>
                </div>
            </div>
            
        </section>
        
        <script src="script/script.js"></script>
    </body>
